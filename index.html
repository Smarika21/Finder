<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOvie Search</title>
    <style>
* {
            margin: 0px;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;

        }

        body {
            background-color: cornflowerblue;
            text-align: center;
            justify-content: center;

        }

        button {

            padding: 4px;
            font-size: 1rem;
            color: #fff;
            background: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #f0f4f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}


h1 {
  font-size: 2.5rem;
  color: #333;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}


input[type="text"] {
  padding: 10px;
  font-size: 1rem;
  border: 2px solid #ccc;
  border-radius: 4px;
  margin-right: 10px;
  width: 300px;
}

button {
  padding: 10px 20px;
  font-size: 1rem;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}


#MovieContainer {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}


.movie-card {
    flex: 0 1 calc(25% - 20px);
  background-color: #fff;
  border-radius: 8px;
  width: 220px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.movie-card:hover {
  transform: translateY(-10px);
}

.movie-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-bottom: 2px solid #f0f0f0;
}

.movie-card h4 {
  font-size: 1.1rem;
  color: #333;
  padding: 10px;
  text-align: center;
}

.movie-card p {
  font-size: 0.9rem;
  color: #777;
  padding: 0 10px 10px;
  text-align: center;
}

    </style>
    </head>

<body>
    <h1> ðŸŽžMovies Finder</h1>
    <div> 
        <input type="text" id="movieinput">
        <button id="searchBtn"> Search </button>

    </div>
    <div id="MovieContainer"> </div>
    <script>
    const searchBtn = document.getElementById("searchBtn");
    const movieContainer = document.getElementById("MovieContainer");
    const APIKEY = '4ded80dc';

    searchBtn.addEventListener("click", async () => {
        const movieName = document.getElementById("movieinput").value.trim();
        if (movieName === "") {
            alert("Please enter a movie name");
            return;
        }
        try {
            const response = await fetch(`https://www.omdbapi.com/?s=${movieName}&apikey=${APIKEY}`);
            const data = await response.json();
            if (data.Response === 'True') {
                movieContainer.innerHTML = data.Search.map((movie) => {
                    return `
                        <div class="movie-card">
                            <img src="${movie.Poster !== "N/A" ? movie.Poster : ""}" alt="${movie.Title}" />
                            <h4>${movie.Title}</h4>
                            <p>${movie.Year}</p>
                        </div>
                    `;
                }).join('');
            } else {
                movieContainer.innerHTML = `<p>No movies found.</p>`;
            }
        } catch (error) {
            movieContainer.innerHTML = `<p>Error fetching data.</p>`;
        }
    });
</script>
    
</body>
</html>
